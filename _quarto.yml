ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "rough"
  site-url: "https://kpjmcg.github.io/rough/"
  description: "A package for the calculation of surface parameters (roughness). Built with nbdev"
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: main
  repo-url: "https://github.com/kpjmcg/rough/"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/kpjmcg/rough/"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
